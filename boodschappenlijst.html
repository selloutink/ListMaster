    <script>
    // toon boodschappenlijst aan het begin van de pagina.
    toonBoodschappenlijst();

    var id;



  $('#confirmFinished').on('show.bs.modal', function (e) {
      $message = $(e.relatedTarget).attr('data-message');
      $(this).find('.modal-body p').text($message);
      $title = $(e.relatedTarget).attr('data-title');
      $(this).find('.modal-title').text($title);
      id = $(e.relatedTarget).attr('data-id');

      // Pass form reference to modal for submission on yes/ok
      var form = $(e.relatedTarget).closest('form');
      $(this).find('.modal-footer #confirm').data('form', form);
  });

  <!-- Form confirm (yes/ok) handler, submits form -->
  $('#confirmFinished').find('.modal-footer #confirm').on('click', function(){
      var value = $(".hoeveelgekocht").val();
      addhoeveelheid(id,value);
      verwijderboodschappenlijst(id);
      $('#confirmFinished').modal('hide');
      $('.modal-backdrop').remove();
  });
    </script>
